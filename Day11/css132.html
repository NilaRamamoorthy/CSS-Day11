<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css131</title>
    <style>
       *{
        margin: 0;
        padding:0;
        box-sizing: border-box;
       }
       .container{
        border: 1px solid black;
        background-color: antiquewhite;
       margin: 5px;
        height: 100vh;
       }
       .box{
        border: 1px solid black;
        background-color: grey;
        margin-top: 10px;
        margin-left: 10px;
        height: 30vh;
        width: 40vw;
       }
       .relative{
        border: 1px solid black;
        background-color: white;
        position: relative;
        top: 10px;
        left: 40px;
        width: 60%;
        height: 40%;
        text-align: center;
       }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="relative">
                I am a relative space.
            </div>
        </div>
        
    </div>
</body>
</html>
